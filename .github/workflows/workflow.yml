name: Continuous Integration

on: [push]
jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # make sure the actual branch is checked out when running on PRs
          fetch-depth: 0 # important to fetch the changes to the previous commit

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{ts,tsx,js,jsx,md}
          only_changed: True
